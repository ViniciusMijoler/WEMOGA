<!DOCTYPE html>
<html ng-strict-di="true">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Projects</title>
	<!-- Bootstrap core CSS-->
	<link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom fonts for this template-->
	<link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Custom styles for this template-->
	<link href="./front/css/sb-admin.css" rel="stylesheet">
	<link href="./front/css/mva-main.css" rel="stylesheet">
	<!-- Angular -->
	<script src="./vendor/angular/angular.min.js"></script>
	<script src="./vendor/angular/ngStorage/"></script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-app="CrudApp">

	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
		<a class="navbar-brand" href="/inicio">Teste</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
		 aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive" ng-controller="nomeUsuario">
			<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Início">
					<a class="nav-link" href="/inicio">
						<i class="fa fa-fw fa-home"></i>
						<span class="nav-link-text">Início</span>
					</a>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Projetos">
					<a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#showProjeto" data-parent="#exampleAccordion">
						<i class="fa fa-fw fa-clipboard"></i>
						<span class="nav-link-text">Funcionários</span>
					</a>
					<ul class="sidenav-second-level collapse" id="showProjeto">
						<li>
							<a href="/funcionario/consultaFuncionario">
								<i class="fa fa-fw fa-table"></i>
								<span class="nav-link-text">Consulta</span>
							</a>
						</li>
						<li>
							<a href="/funcionario/cadastroFuncionario">
								<i class="fa fa-fw fa-edit"></i>
								<span class="nav-link-text">Cadastro</span>
							</a>
						</li>

					</ul>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Configuração">
					<a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#showConfig" data-parent="#exampleAccordion">
						<i class="fa fa-fw fa-gear"></i>
						<span class="nav-link-text">Configuração</span>
					</a>
					<ul class="sidenav-second-level collapse" id="showConfig">
						<li>
							<a href="/usuario/editar">
								<i class="fa fa-fw fa-edit"></i>
								<span class="nav-link-text">Editar Perfil</span>
							</a>
						</li>
					</ul>
				</li>
			</ul>
			<ul class="navbar-nav sidenav-toggler">
				<li class="nav-item">
					<a class="nav-link text-center" id="sidenavToggler">
						<i class="fa fa-fw fa-angle-left"></i>
					</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<!-- Pesquisar -->
				<li class="nav-item">
					<a class="nav-link" ng-init="">
						<i class="fa fa-fw fa-user"></i>
						<span> {{usuario.nome}} </span>
					</a>
				</li>
				<!-- Logout -->
				<li class="nav-item">
					<a class="nav-link" data-toggle="modal" data-target="#exampleModal">
						<i class="fa fa-fw fa-sign-out"></i>Sair
					</a>
				</li>
			</ul>
			</div>
	</nav>
	<!-- Nav end -->


	<div class="content-wrapper">
		<div class="container-fluid">
			<div ng-view>Carregando...</div>
		</div>
		<!-- /.container-fluid-->
	</div>
	<!-- /.content-wrapper-->
	<footer class="sticky-footer">
		<div class="container">
			<div class="text-center">
				<small>Copyright © Projects 2017</small>
			</div>
		</div>
	</footer>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fa fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-controller="controlLogout">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pronto para sair?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Selecione "Sair" se você deseja finalizar a sessão atual.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
					<a class="btn btn-primary" ng-click="logout()">Sair</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="./vendor/jquery/jquery.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="./vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="./js/sb-admin.min.js"></script>
	<!-- Alert -->
	<script src="./vendor/jquery/jquery.bootstrap-growl.min.js"></script>
</body>

</html>
